<div id="parent">
    <div id="child">
      
      <div class="container">
        <div class="row" >
          <div class="col-md-6 offset-md-3" >
            <img src="../../../../../assets/img/logo-medicar.png" alt="logo" width=271 height=75 ><br><br>
          </div><br>
          <div class="col-md-6 offset-md-3">
            <p><b> Crie sua conta</b></p>
          </div><br>
        </div>  
      </div>
      
      <form [formGroup]="form">
        
        <div class="container"> 
          
          <div class="form-group row centered">
            <div class="col-xs-12  col-md-6">
              <input type="text" class="form-control" formControlName="name"  placeholder="Nome" required=True>  
            </div>
          </div>

          <div class="form-group row centered">
            <div class="col-xs-12  col-md-6">
              <input type="text" class="form-control" formControlName="username"  placeholder="Login" required=True>  
            </div>
          </div>
    
          <div class="form-group row centered">
            <div class="col-xs-12 col-md-6">
              <input type="password" class="form-control" formControlName="password"  placeholder="Senha" required>
            </div>  
          </div>

          <div class="form-group row centered">
            <div class="col-xs-12 col-md-6">
              <input type="password" class="form-control" formControlName="password2" placeholder="Confirmar senha" required>
            </div>  
          </div><br>
          
          <div class="container">   
            <div class="row ">
              <div class="col col-md-6 col-xs-12">
                <button type="button" class="btn btn-inativo col-md-5 offset-md-6 "  
                  routerLink="/login"
                  aria-pressed="false">Cancelar
                </button>              
              </div>
              <div class="col col-md-6 col-xs-12">
                <button type="submit" class="btn btn-ativo col-md-5 offset-md-1 "
                  aria-pressed="false" (click)="cadastrar()">Confirmar
                </button>
              </div>  
            </div>      
          </div>
        
        </div>
      
      </form>
    
    </div>
  </div>
