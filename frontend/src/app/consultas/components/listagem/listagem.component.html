<div id=border1 class= "container">
    <br>
    <div class="container">
        <div class="row" >
            <div class="col-md-6" > 
                <h2><b>Consultas Marcadas</b></h2>
            </div>
        
            <div class="col-md-2" > 
            
            </div>
            <div class="col-md-1" > 
           
            </div>

            <div class="col-md-3" > 
                <button type="button" class="btn btn-ativo col-md-12" routerLink="/consultas/agendamento"
                    aria-pressed="false">+ Nova Consulta
                </button>
            </div>    
        </div>
    </div><br>
            
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Especialidade</th>
                <th scope="col" >Profissional</th>
                <th scope="col" >Data</th>
                <th scope="col" >Hora</th>
                <th scope="col" ></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let consulta of consultas">
                <td >
                    {{ consulta.medico.especialidade.nome }}
                </td>
                <td>
                    {{ consulta.medico.nome }}
                </td>
                <td>
                    {{ consulta.dia }} 
                </td>
                <td>
                    {{ consulta.horario }}
                </td>
                <td>
                    <button type="submit" (click)="deleteConsulta(this.consulta.id)" 
                        class="btn btn-inativo" >
                        X Desmarcar
                    </button>
                </td>    
            </tr>
        </tbody>
    </table>

</div>
