

<div id="parent">
  <div id="child">
  
    <div class="container"> 
        
      <div class="container">
        <div class="row" >
          <div class="col-md-6 offset-md-3" >
            <img src="../../../../../assets/img/logo-medicar.png" alt="logo" width=271 height=75 ><br><br>
          </div><br>
          <div class="col-md-6 offset-md-3">
            <p><b>Nova Consulta</b></p>
          </div><br>
        </div>  
      </div>
      <form [formGroup]="form">
          <div class="form-group row centered">
            <div class="col-xs-12  col-md-6">
              <select class="form-control" id="primeiro" (change)="selec1()" formControlName="especialidade">
                <option selected hidden>Especialidade</option>
                <option *ngFor="let especialidade of especialidades" >{{ especialidade }}</option>  
              </select>
            </div>
          </div>

          <div class="form-group row centered">
            <div class="col-xs-12  col-md-6">
              <select class="form-control" id="segundo" (change)="selec2()" formControlName="medico">
                <option selected hidden>Medico</option>
                <ng-container *ngFor="let medico of medicos">
                  <option>
                      {{ medico }}
                  </option>
                </ng-container>
              </select>
            </div>
          </div>  
    
          <div class="form-group row centered">
            <div class="col-xs-12  col-md-6">
              <select class="form-control" id="terceiro" (change)="selec3()" formControlName="data">
                <option selected hidden>Data</option>
                <option *ngFor="let dia of dias">{{ dia }}</option>
              </select>
            </div>
          </div>

          <div class="form-group row centered">
            <div class="col-xs-12  col-md-6">
              <select class="form-control" id="quarto" (change)="selec4()" formControlName="horario">
                <option selected hidden >Hora</option>
                <option *ngFor="let hora of horas">{{ hora }}</option>
              </select>
            </div>
          </div> 
            
          <div class="row ">
              <div class="col col-md-6 col-xs-12">
                <button type="button" class="btn btn-inativo col-md-5 offset-md-6 "  
                  routerLink="/consultas"
                  aria-pressed="false">Cancelar
                </button>              
              </div>
              <div class="col col-md-6 col-xs-12">
                <button type="submit" class="btn btn-ativo col-md-5 offset-md-1 " 
                  [disabled]="form.invalid" (click)="agendar()">
                  Agendar
                </button>
              </div>       
          </div>
      </form>
    </div>
  </div>
</div>
